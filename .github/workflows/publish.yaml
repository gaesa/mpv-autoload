name: "publish@main: Build and Release"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Generate the release tag
        run: |
          echo "release_tag=$(date +%Y.%m.%d)" >> "$GITHUB_ENV"

      - name: Generate the changelog
        uses: orhun/git-cliff-action@14bb67385aaac969efa2f146d137a42bb3b0aa87 # v3
        id: git-cliff
        with:
          args: -vv --unreleased --tag=${{ env.release_tag }} --strip=header

      - name: Release
        uses: softprops/action-gh-release@e7a8f85e1c67a31e6ed99a94b41bd0b71bbee6b8 # v2
        with:
          tag_name: ${{ env.release_tag }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            dist/autoload.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Old Releases
        uses: dev-drprasad/delete-older-releases@dfbe6be2a006e9475dfcbe5b8d201f1824c2a9fe
        with:
          keep_latest: 10
          delete_tags: true # defaults to false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
