name: "publish@main: Build and Release"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Generate the release tag
        run: |
          echo "release_tag=$(date +%Y.%m.%d)" >> "$GITHUB_ENV"

      - name: Generate the changelog
        uses: orhun/git-cliff-action@5594a53dc7c8647d85bd3d4da4ca78d3aa3dca4c # v3
        id: git-cliff
        with:
          args: -vv --unreleased --tag=${{ env.release_tag }} --strip=header

      - name: Release
        uses: softprops/action-gh-release@a74c6b72af54cfa997e81df42d94703d6313a2d0 # v2
        with:
          tag_name: ${{ env.release_tag }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            dist/autoload.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Old Releases
        uses: dev-drprasad/delete-older-releases@dfbe6be2a006e9475dfcbe5b8d201f1824c2a9fe
        with:
          keep_latest: 10
          delete_tags: true # defaults to false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
